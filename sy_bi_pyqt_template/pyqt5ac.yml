# For reference, see
# https://acc-py.web.cern.ch/gitlab/bisw-python/pyqt-tutorial/docs/stable/2-project-structure.html#project-name-pyqt5ac-yml

ioPaths:
  -
    - "*/resources/*.ui"
    - "%%DIRNAME%%/generated/ui_%%FILENAME%%.py"
  -
    - "*/resources/*.qrc"
    - "%%DIRNAME%%/generated/%%FILENAME%%_rc.py"
uic_options: --from-imports
init_package: True
force: False
